<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trenton Thunder Scouting Tables</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Trenton Thunder Scouting Tables</h1>
  <div style="max-width:900px;margin:32px auto 0 auto;">
    <label for="gameSelect"><strong>Select Game Date:</strong></label>
    <select id="gameSelect">
      <option value="2025-07-06">2025-07-06</option>
      <option value="2025-07-07">2025-07-07</option>
    </select>
  </div>
  <div id="table-container">
    <h2>Hitters</h2>
    <table id="hitters-table">
      <thead>
        <tr>
          <th data-sort="hitter">Hitter</th>
          <th data-sort="inning">Inning</th>
          <th data-sort="result">Result</th>
          <th data-sort="ev">EV</th>
          <th data-sort="la">LA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Pitchers</h2>
    <div style="margin-bottom: 16px;">
      <label for="pitcherSelect"><strong>Pitcher:</strong></label>
      <select id="pitcherSelect"></select>
      <label for="inningSelect" style="margin-left:16px;"><strong>Inning:</strong></label>
      <select id="inningSelect"></select>
    </div>
    <table id="pitchers-table">
      <thead>
        <tr>
          <th data-sort="pitchNum">#</th>
          <th data-sort="type">Type</th>
          <th data-sort="velo">Velo</th>
          <th data-sort="spin">Spin</th>
          <th data-sort="ivb">IVB</th>
          <th data-sort="hb">HB</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
